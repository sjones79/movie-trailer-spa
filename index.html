<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie Trailers</title>
        <meta name="description" content="Single page application to display movie trailers from youtube">
        <meta name="author" content="Schelsea Jones">
        <meta name="keywords" content="youtube, spa, single, page, application, fluid, responsive, video, html5, bootstrap, css, javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Movie Category Top Nav -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <section class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#movie-categories">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Movie Trailers</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="movie-categories">
                    <ul class="nav navbar-nav clearfix">
                        <li>
                            <a id="comicbooks" href="#">Comic Books</a>
                        </li>
                        <li>
                            <a id="martialarts" href="#">Martial Arts</a>
                        </li>
                        <li>
                            <a id="anime" href="#">Anime</a>
                        </li>
                    </ul>
                </div>
            <!-- /.navbar-collapse -->
        </section>
        <!-- /.container-fluid -->
    </nav>
        
    <!-- Movie trailer  -->
    <section class="container">
        <!-- Category Header -->
        <div class="row">
            <div class="col-lg-12">
                <header><h1 class="page-header" id="movie-category"></h1></header>
            </div>
        </div>
        <div class="row" id="selectedMovie">
            <div id="player" class="col-xs-12 col-xm-6 col-md-8"></div>
            
            <div class="col-xs-6 col-md-4">
                <header><h3 id="movie-title"></h3></header>
                <div id="movie-description"></div>
                <div id="movie-metadata"></div>
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Movies From Category -->
        <div class="row">
            <div class="col-lg-12">
                <header><h3 class="page-header">Related Trailers</h3></header>
            </div>

            <div class="col-sm-3 col-xs-6 thumbnail-wrapper">
                
                <a id="trailer1" href="#">
                    <img class="img-responsive trailer-thumbnail" src="http://placehold.it/500x300" title="" alt="">
                    <h3></h3>
                </a>
                
            </div>

            <div class="col-sm-3 col-xs-6 thumbnail-wrapper">
                <a id="trailer2" href="#">
                    <img class="img-responsive trailer-thumbnail" src="http://placehold.it/500x300" title="" alt="">
                    <h3></h3>
                </a>
            </div>

            <div class="col-sm-3 col-xs-6 thumbnail-wrapper">
                <a id="trailer3" href="#">
                    <img class="img-responsive trailer-thumbnail" src="http://placehold.it/500x300" title="" alt="">
                    <h3></h3>
                </a>
            </div>

            <div class="col-sm-3 col-xs-6 thumbnail-wrapper">
                <a id="trailer4" href="#">
                    <img class="img-responsive trailer-thumbnail" src="http://placehold.it/500x300" title="" alt="">
                    <h3></h3>
                </a>
            </div>

        </div>
        <!-- /.row -->
        <hr>

    </section>
        
        
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/apiService.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script type="text/javascript" src="js/ytPlayerService.js"></script>
        
    </body>
</html>
